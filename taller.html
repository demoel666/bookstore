<!DOCTYPE html>
<html>
<head>
    
    <title>Ejemplo</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
</html><body>
    <main>
        <table>
            <thead>
                <th>NOMBRE</th>
                <th>CEDULA</th>
                <th>TELEFONO</th>
                <th>EDAD</th>
                <th>CONDICION</th>
            </thead>
            <tbody>
                <tr v-for="(item ,idx) in users">
                    <td>{{item.nombre}}</td>
                    <td>{{item.cedula}}</td>
                    <td>{{item.telefono}}</td>
                    <td>{{item.edad}}</td>
                    <td>{{item.condicion}}</td>
                    <td v-if="item.edad && item.edad=>18">MAYOR DE EDAD</td>
                    <td v-else="item.edad && item.edad=>18">MAYOR DE EDAD</td>
                    
                </tr>
            </tbody>
        </table>
        <form @submit.prevent="createUser">
            <input type="text" placeholder="nombre" v-model="objusers.nombre"/>
            <input type="text" placeholder="cedula" v-model="objusers.cedula"/>
            <input type="text" placeholder="telefono" v-model="objusers.telefono"/>
            <input type="text" placeholder="edad" v-model="objusers.edad"/>
            <input type="submit" value="GUARDAR"/>
        </form>


        {{ $data }}
    </main>
</body>

<script type="text/javascript">
    new Vue({
        el:'main',
        data:{
                users:[
                    {'nombre':'','cedula':'','telefono':'','edad':''},
                    ],
                objusers:{'nombre':null,'cedula':null,'telefono':null,'edad':null}
        },
        methods:{
            createUser(){
                this.users.unshift(this.objusers);
                this.orderUser;
                this.objusers={'nombre':null,'cedula':null,'telefono':null,'edad':null}
            }
        },
        computed:{
            orderUser(){
                return this.users.sort(function(a,b){
                    if(a.nombre >b.nombre){
                        return 1;
                    }
                    if(a.nombre <b.nombre){
                        return -1;
                    }
                    return 0;
                });
            }
        }
    })

</script>
